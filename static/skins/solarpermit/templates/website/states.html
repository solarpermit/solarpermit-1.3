{% extends "base.html" %}

{% block title %}Site Map - States{% endblock %}

{% block body %}
<div class="contentOnlyPage">
	<span><a href="/sitemap/">Site Map</a></span>
	<h1>Jurisdictions by State</h2>
	
	<ul class="cssTable fullSpace">
		{% for column in columns %}
			<li class="cssCell">
				<ul>
					{% for state in column %}
						<li><a href="/sitemap/state/{{state[0]}}/">{{state[1]}}</a></li>
					{% endfor %}
				</ul>
			</li>
		{% endfor %}
	</ul>
	
</div>

{% endblock %}
